<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h3>Learning Lists</h3>
    <h4>Unordered Lists</h4>
    <ul style ="list-style-type:disc;">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <h4>Ordered list with nesting</h4>
    <ol type="I">
        <li>01
            <ul>
                <li>0.01</li>
                <li>0.02</li>
            </ul>
        </li>
        <li>02</li>
        <li>03</li>
        <li>04</li>
        <li>05</li>
    </ol>
</body>
</html>
