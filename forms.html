<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Leraning forms.</h1>
    <form action="./html1.html" method="GET">
        <label for="fname">First name: </label><br />
        <input type="text" placeholder="Enter name" name="" id="fname"><br /><br />
        <label for="Pass">Password: </label><br />
        <input type="password" value="" placeholder="Enter pass" name="" id="Pass"><br /><br />
        <input type="reset" value="reset">
        <br /><br />


        <h3>More input tags:</h3>
        <p>Select a week.</p>
        <input type="week" name="" id=""><br />
        <h3>Select your editor.</h3>
        <select name="editors" id="multiple">
            <option value="vscode">VSCode</option>
            <option value="sublime">Sublime</option>
        </select> <br /><br />


        <button type="submit">Pay</button>



</form>
</body>
</html>
